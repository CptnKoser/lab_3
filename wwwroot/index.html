<!DOCTYPE html>
<html>
<head>
    <title>Lab 3</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="moment.js"></script>
    <script>
        function clicked() {
            try {
                var bday = document.getElementById("date").value;
                var years = moment().diff(bday, 'years');
            }
            finally {
                var customername = document.getElementById("customer").value;
                var quantity = document.getElementById("quantity").value;
                var total = quantity * 2;
                var age = 21
                var drink = document.getElementById("Drinks").value;
                var beer = "beer"
                if (drink === beer) {
                    if (years < age) {
                        var warning = document.getElementById("warning");
                        if (warning.innerHTML === "") {
                            warning.innerHTML = "Must be over 21 to purchase this product!";
                        } else {
                            warning.innerHTML = "";
                        }
                    }
                    else {
                        document.getElementById("Name").innerHTML = "Customer: " + customername;
                        document.getElementById("Quantity").innerHTML = "Amount: " + quantity + " " + drink + " @ $2 each";
                        document.getElementById("Total").innerHTML = "Total is: $" + total;
                    }
                }
                else {
                    document.getElementById("Name").innerHTML = "Customer: " + customername;
                    document.getElementById("Quantity").innerHTML = "Amount: " + quantity + " " + drink + " @ $2 each";
                    document.getElementById("Total").innerHTML = "Total is: $" + total
                }
            }


        }
    </script>
    <script>
        function myFunction() {
            var drink = document.getElementById("Drinks").value;
            if (drink === "beer") {
                var date = document.createElement("INPUT");
                date.setAttribute("id", "date");
                date.setAttribute("type", "date");
                document.body.appendChild(date);
            }
           
        }
    </script>
</head>
<body>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="CustomerName" id="CustomerName">Customer Name</label>
                <input type="text" class="form-control" id="customer">
            </div>
            <p>Beverage</p>
            <div class="dropdown">
                <select id="Drinks" onchange="myFunction()" class="custom-select-sm">
                    <option selected>Custom Select Menu</option>s
                    <option id="coffee" value="coffee">Coffee</option>
                    <option id="beer" value="beer">Beer</option>
                    <option id="tea" value="tea">Tea</option>
                    <option id="orangejuice" value="orangejuice">Orange Juice</option>
                </select>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-*-*">
                        <label for="Quantity">Quantity</label>
                        <input type="number" class="form-control" id="quantity">
                    </div>
                </div>
            </div>
            <button id="submit" type="submit" onclick="clicked()" class="btn btn-primary">Submit</button>
        </form>
        <p id="Name"></p>
        <p id="Quantity"></p>
        <p id="Total"></p>
        <p id="Error"></p>
        <p id="warning" onclick="clicked()"></p>
    </div>
</body>
</html>
